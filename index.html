<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Open Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .status-open {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid #10B981;
        }
        .status-closed {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid #EF4444;
        }
        .card-glow {
             box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), 0 0 5px rgba(0, 255, 255, 0.1);
        }
        .overlap-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), 0 0 8px rgba(59, 130, 246, 0.5);
            border-color: rgba(96, 165, 250, 0.8);
        }
        .bell-icon {
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .bell-icon.active {
            color: #38bdf8;
        }
        .bell-icon:hover {
            color: #7dd3fc;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
                Global Market Hours
            </h1>
            <p class="text-gray-400 mt-2">Live status based on your local time</p>
        </header>

        <main id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Market cards will be dynamically injected here -->
        </main>
    </div>

    <script>
        // --- Configuration ---
        const markets = [
            { name: 'New York', openUtc: 13.5, closeUtc: 20, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'London', openUtc: 8, closeUtc: 16.5, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'Tokyo', openUtc: 0, closeUtc: 6, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'Sydney', openUtc: 22, closeUtc: 4, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false }
        ];

        const dashboard = document.getElementById('dashboard');
        
        // Track notification permission state
        let notificationPermissionGranted = false;

        /**
         * Get current notification permission status
         */
        function getNotificationPermission() {
            if (!('Notification' in window)) {
                return 'not-supported';
            }
            
            // Use our tracked state if available, otherwise fall back to browser property
            if (notificationPermissionGranted) {
                return 'granted';
            }
            
            return Notification.permission;
        }

        /**
         * Request permission for notifications.
         */
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                console.log('This browser does not support notifications.');
                return false;
            }
            
            const currentPermission = Notification.permission;
            console.log('Current Notification.permission:', currentPermission);
            
            if (currentPermission === 'granted' || notificationPermissionGranted) {
                console.log('Notification permission already granted.');
                notificationPermissionGranted = true;
                return true;
            } else if (currentPermission === 'denied') {
                console.log('Notification permission denied.');
                return false;
            } else {
                console.log('Requesting notification permission...');
                try {
                    const permission = await Notification.requestPermission();
                    console.log('Notification permission result:', permission);
                    console.log('Notification.permission after request:', Notification.permission);
                    
                    if (permission === 'granted') {
                        notificationPermissionGranted = true;
                        console.log('Permission granted - updated internal state');
                        return true;
                    } else {
                        console.log('Permission not granted:', permission);
                        return false;
                    }
                } catch (error) {
                    console.error('Error requesting notification permission:', error);
                    return false;
                }
            }
        }

        /**
         * Sends a test notification to verify functionality.
         */
        async function sendTestNotification() {
            console.log('Testing notifications...');
            console.log('Current permission status:', getNotificationPermission());
            console.log('Browser Notification.permission:', Notification?.permission);
            
            if (getNotificationPermission() === 'not-supported') {
                console.log('This browser does not support notifications.');
                alert('This browser does not support notifications.');
                return false;
            }

            if (getNotificationPermission() === 'denied') {
                console.log('Notifications are blocked. Please enable them in browser settings.');
                alert('Notifications are blocked. Please enable them in your browser settings and refresh the page.');
                return false;
            }

            if (getNotificationPermission() !== 'granted') {
                console.log('Requesting notification permission...');
                const granted = await requestNotificationPermission();
                if (!granted) {
                    alert('Notification permission was denied. Please refresh the page and try again.');
                    return false;
                }
                
                // Give browser a moment to update state
                await new Promise(resolve => setTimeout(resolve, 100));
                console.log('Permission state after delay:', getNotificationPermission());
            }

            // Final check before sending
            if (getNotificationPermission() === 'granted') {
                console.log('Sending test notification...');
                try {
                    // Try a simple notification first without icon
                    const notification = new Notification('Test Notification', {
                        body: 'Market Hours notifications are working!',
                        tag: 'market-hours-test', // Prevent duplicate notifications
                        requireInteraction: false, // Don't require user interaction to dismiss
                        silent: false // Allow sound
                    });
                    
                    // Add event listeners to debug what's happening
                    notification.onclick = function() {
                        console.log('Notification clicked!');
                    };
                    
                    notification.onshow = function() {
                        console.log('Notification is now showing on screen');
                    };
                    
                    notification.onerror = function(error) {
                        console.error('Notification error:', error);
                    };
                    
                    notification.onclose = function() {
                        console.log('Notification was closed');
                    };
                    
                    console.log('Test notification object created:', notification);
                    console.log('Notification properties:', {
                        title: notification.title,
                        body: notification.body,
                        tag: notification.tag
                    });
                    
                    // Auto-close after 5 seconds for testing
                    setTimeout(() => {
                        console.log('Auto-closing test notification');
                        notification.close();
                    }, 5000);
                    
                    console.log('Test notification sent successfully!');
                    return true;
                } catch (error) {
                    console.error('Error sending notification:', error);
                    alert('Error sending notification: ' + error.message);
                    return false;
                }
            }

            console.log('Unexpected permission state after all checks:', getNotificationPermission());
            alert('Unable to send notification. Please refresh the page and try again.');
            return false;
        }
        
        /**
         * Creates the initial HTML structure for each market card.
         */
        function initializeDashboard() {
            dashboard.innerHTML = '';
            
            // Add test notification button
            const testButton = document.createElement('div');
            testButton.className = 'col-span-full mb-6 text-center';
            testButton.innerHTML = `
                <div id="debug-buttons" class="flex gap-4 justify-center items-center flex-wrap mb-2" style="display: none;">
                    <button id="test-notification" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                        Test Notifications
                    </button>
                    <button id="check-settings" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                        Check Browser Settings
                    </button>
                </div>
                <p id="debug-toggle" class="text-xs text-gray-500 cursor-pointer hover:text-gray-300 transition-colors duration-200" title="Click to show notification testing tools">
                    Having notification issues? Click here for help
                </p>
            `;
            dashboard.appendChild(testButton);
            
            markets.forEach((market, index) => {
                const card = document.createElement('div');
                card.id = `card-${market.name.toLowerCase()}`;
                card.className = 'bg-gray-800/50 backdrop-blur-sm border border-gray-700 p-6 rounded-xl shadow-lg flex flex-col items-center transition-all duration-300 card-glow';
                
                const localOpen = new Date();
                localOpen.setUTCHours(Math.floor(market.openUtc), (market.openUtc % 1) * 60, 0, 0);
                const localClose = new Date();
                localClose.setUTCHours(Math.floor(market.closeUtc), (market.closeUtc % 1) * 60, 0, 0);
                const timeFormatOptions = { hour: '2-digit', minute: '2-digit', hour12: true };

                card.innerHTML = `
                    <div class="w-full flex justify-between items-center">
                        <h2 class="text-2xl font-semibold text-cyan-400">${market.name}</h2>
                        <svg id="bell-${index}" class="w-6 h-6 text-gray-500 bell-icon ${market.alertEnabled ? 'active' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </div>
                    <div id="${market.name.toLowerCase()}-status" class="text-3xl lg:text-4xl font-mono my-4 px-4 py-2 rounded-lg w-full text-center transition-colors duration-300">
                        --:--:--
                    </div>
                    <div class="text-sm text-gray-400 text-center">
                        <p>Opens: ${localOpen.toLocaleTimeString(undefined, timeFormatOptions)}</p>
                        <p>Closes: ${localClose.toLocaleTimeString(undefined, timeFormatOptions)}</p>
                    </div>
                `;
                dashboard.appendChild(card);

                // Add event listener for the bell icon
                document.getElementById(`bell-${index}`).addEventListener('click', () => {
                    toggleAlert(index);
                });
            });

            // Add event listener for test notification button
            document.getElementById('test-notification').addEventListener('click', async () => {
                const button = document.getElementById('test-notification');
                const originalText = button.textContent;
                button.textContent = 'Testing...';
                button.disabled = true;
                
                try {
                    const success = await sendTestNotification();
                    if (success) {
                        button.textContent = 'Test Sent!';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    } else {
                        button.textContent = 'Test Failed';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Error in test notification:', error);
                    button.textContent = 'Error';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 2000);
                }
            });

            // Add event listener for check settings button
            document.getElementById('check-settings').addEventListener('click', () => {
                const info = [
                    `Notification API Support: ${'Notification' in window}`,
                    `Permission Status: ${Notification?.permission || 'Unknown'}`,
                    `Internal Permission State: ${notificationPermissionGranted}`,
                    `User Agent: ${navigator.userAgent}`,
                    ``,
                    `If notifications aren't showing:`,
                    `1. Check Chrome Settings > Privacy & Security > Site Settings > Notifications`,
                    `2. Make sure this site isn't blocked`,
                    `3. Check Windows notification settings`,
                    `4. Try opening the page in an incognito window`
                ].join('\n');
                
                console.log('=== Notification Debug Info ===');
                console.log(info);
                alert(info);
            });

            // Add event listener for debug toggle
            document.getElementById('debug-toggle').addEventListener('click', () => {
                const debugButtons = document.getElementById('debug-buttons');
                const toggleText = document.getElementById('debug-toggle');
                
                if (debugButtons.style.display === 'none') {
                    debugButtons.style.display = 'flex';
                    toggleText.textContent = 'Click here to hide notification tools';
                } else {
                    debugButtons.style.display = 'none';
                    toggleText.textContent = 'Having notification issues? Click here for help';
                }
            });
        }

        /**
         * Toggles alert for a specific market.
         */
        async function toggleAlert(marketIndex) {
            console.log(`Toggling alert for ${markets[marketIndex].name}`);
            
            // Check current permission status
            if (getNotificationPermission() === 'denied') {
                 alert('You have blocked notifications. Please enable them in your browser settings and refresh the page.');
                 return;
            }

            // Request permission if not already granted
            if (getNotificationPermission() !== 'granted') {
                console.log('Requesting notification permission for alert...');
                const granted = await requestNotificationPermission();
                if (!granted) {
                    alert('Notification permission is required for alerts. Please try again.');
                    return;
                }
            }

            // Toggle the alert
            markets[marketIndex].alertEnabled = !markets[marketIndex].alertEnabled;
            markets[marketIndex].alertSent = false; // Reset alert status when toggling
            
            const bellIcon = document.getElementById(`bell-${marketIndex}`);
            bellIcon.classList.toggle('active', markets[marketIndex].alertEnabled);
            
            console.log(`Alert ${markets[marketIndex].alertEnabled ? 'enabled' : 'disabled'} for ${markets[marketIndex].name}`);
            
            // Show feedback to user
            if (markets[marketIndex].alertEnabled) {
                // Send a confirmation notification
                try {
                    const notification = new Notification('Alert Enabled', {
                        body: `You'll be notified 5 minutes before ${markets[marketIndex].name} market opens.`,
                        tag: `alert-enabled-${markets[marketIndex].name.toLowerCase()}`,
                        requireInteraction: false,
                        silent: false
                    });
                    
                    notification.onshow = function() {
                        console.log(`Confirmation notification showing for ${markets[marketIndex].name}`);
                    };
                    
                    notification.onerror = function(error) {
                        console.error(`Confirmation notification error for ${markets[marketIndex].name}:`, error);
                    };
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        notification.close();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error sending confirmation notification:', error);
                }
            }
        }
        
        /**
         * Sends a browser notification.
         */
        function sendNotification(marketName) {
            console.log(`Attempting to send notification for ${marketName}`);
            
            if (getNotificationPermission() === 'granted') {
                console.log(`Sending notification: ${marketName} opens in 5 minutes`);
                try {
                    const notification = new Notification('Market Opening Soon!', {
                        body: `${marketName} opens in 5 minutes.`,
                        tag: `market-alert-${marketName.toLowerCase()}`,
                        requireInteraction: false,
                        silent: false
                    });
                    
                    // Add event listeners for debugging
                    notification.onshow = function() {
                        console.log(`Market notification for ${marketName} is showing`);
                    };
                    
                    notification.onerror = function(error) {
                        console.error(`Market notification error for ${marketName}:`, error);
                    };
                    
                    notification.onclick = function() {
                        console.log(`Market notification for ${marketName} clicked`);
                        window.focus(); // Bring browser window to front
                        notification.close();
                    };
                    
                    notification.onclose = function() {
                        console.log(`Market notification for ${marketName} closed`);
                    };
                    
                    // Auto-close after 10 seconds
                    setTimeout(() => {
                        console.log(`Auto-closing market notification for ${marketName}`);
                        notification.close();
                    }, 10000);
                    
                    console.log(`Market notification object created for ${marketName}:`, notification);
                    return true;
                } catch (error) {
                    console.error(`Error creating notification for ${marketName}:`, error);
                    return false;
                }
            } else {
                console.log(`Cannot send notification. Notification support: ${'Notification' in window}, Permission: ${getNotificationPermission()}`);
                return false;
            }
        }

        /**
         * Main update function.
         */
        function updateTimers() {
            const now = new Date();
            let openMarketsCount = 0;
            const openMarketNames = [];

            markets.forEach((market, index) => {
                const statusEl = document.getElementById(`${market.name.toLowerCase()}-status`);
                if (!statusEl) return;

                const nowUtcDay = now.getUTCDay();
                const nowUtcHours = now.getUTCHours() + now.getUTCMinutes() / 60 + now.getUTCSeconds() / 3600;

                let isOpen = false;
                if (market.days.includes(nowUtcDay)) {
                    if (market.openUtc > market.closeUtc) { // Overnight session (like Sydney)
                        if (nowUtcHours >= market.openUtc || nowUtcHours < market.closeUtc) isOpen = true;
                    } else {
                        if (nowUtcHours >= market.openUtc && nowUtcHours < market.closeUtc) isOpen = true;
                    }
                }
                
                // Special check for Sydney opening on Sunday UTC
                if (market.name === 'Sydney' && !isOpen) {
                     const sydneyNow = new Date(now.toLocaleString('en-US', {timeZone: 'Australia/Sydney'}));
                     if(sydneyNow.getDay() >= 1 && sydneyNow.getDay() <= 5 && (nowUtcHours >= market.openUtc || nowUtcHours < market.closeUtc)){
                         const dayToMatch = nowUtcHours >= market.openUtc ? nowUtcDay : (nowUtcDay - 1 + 7) % 7;
                         if (market.days.includes((dayToMatch + 1) % 7)) isOpen = true;
                     }
                }

                market.isOpen = isOpen; // Store current state
                if (isOpen) {
                    openMarketsCount++;
                    openMarketNames.push(market.name.toLowerCase());
                    statusEl.textContent = 'Open';
                    statusEl.classList.remove('status-closed');
                    statusEl.classList.add('status-open');
                    market.alertSent = false; // Reset alert when market opens
                } else {
                    let nextOpenDate = new Date(now.getTime());
                    nextOpenDate.setUTCHours(Math.floor(market.openUtc), (market.openUtc % 1) * 60, 0, 0);

                    let currentDay = now.getUTCDay();
                    if (nowUtcHours >= market.openUtc || !market.days.includes(currentDay)) {
                        let daysToAdd = 1;
                        while (!market.days.includes((currentDay + daysToAdd) % 7)) {
                            daysToAdd++;
                        }
                        nextOpenDate.setUTCDate(now.getUTCDate() + daysToAdd);
                    }

                    const timeToOpen = nextOpenDate.getTime() - now.getTime();
                    
                    if (timeToOpen > 0) {
                        const totalMinutes = Math.floor(timeToOpen / (1000 * 60));
                        const hours = Math.floor(timeToOpen / (1000 * 60 * 60));
                        const minutes = Math.floor((timeToOpen % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeToOpen % (1000 * 60)) / 1000);
                        
                        statusEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        
                        // Reset alertSent flag if we're more than 10 minutes away from opening
                        if (market.alertSent && totalMinutes > 10) {
                            market.alertSent = false;
                            console.log(`${market.name}: Reset alertSent flag (${totalMinutes} minutes until open)`);
                        }
                        
                        // Check for alerts - use range instead of exact match to avoid missing the notification
                        if (market.alertEnabled && !market.alertSent && totalMinutes <= 5 && totalMinutes >= 4) {
                            console.log(`${market.name}: ${totalMinutes} minutes until open, sending notification...`);
                            sendNotification(market.name);
                            market.alertSent = true; // Ensure notification is sent only once
                        }
                        
                        // Debug logging for enabled alerts
                        if (market.alertEnabled && totalMinutes <= 10) {
                            console.log(`${market.name}: Alert enabled, ${totalMinutes} minutes until open, alertSent: ${market.alertSent}`);
                        }
                    } else {
                        statusEl.textContent = 'Calculating...';
                    }
                    
                    statusEl.classList.remove('status-open');
                    statusEl.classList.add('status-closed');
                }
            });

            // Update overlap glow effect
            markets.forEach(market => {
                const cardEl = document.getElementById(`card-${market.name.toLowerCase()}`);
                if (openMarketsCount > 1 && market.isOpen) {
                    cardEl.classList.add('overlap-glow');
                } else {
                    cardEl.classList.remove('overlap-glow');
                }
            });
        }

        // --- Initial Load and Interval ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Market Hours app initialized');
            console.log('Notification support:', 'Notification' in window);
            
            // Initialize permission state
            if ('Notification' in window && Notification.permission === 'granted') {
                notificationPermissionGranted = true;
                console.log('Notification permission already granted from previous session');
            }
            
            console.log('Initial permission status:', getNotificationPermission());
            
            initializeDashboard();
            updateTimers();
            setInterval(updateTimers, 1000);
        });
    </script>
</body>
</html>
