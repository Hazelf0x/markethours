<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Open Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .status-open {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid #10B981;
        }
        .status-closed {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid #EF4444;
        }
        .card-glow {
             box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), 0 0 5px rgba(0, 255, 255, 0.1);
        }
        .overlap-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), 0 0 8px rgba(59, 130, 246, 0.5);
            border-color: rgba(96, 165, 250, 0.8);
        }
        .bell-icon {
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .bell-icon.active {
            color: #38bdf8;
        }
        .bell-icon:hover {
            color: #7dd3fc;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
                Global Market Hours
            </h1>
            <p class="text-gray-400 mt-2">Live status based on your local time</p>
        </header>

        <main id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Market cards will be dynamically injected here -->
        </main>
    </div>

    <script>
        // --- Configuration ---
        const markets = [
            { name: 'New York', openUtc: 13.5, closeUtc: 20, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'London', openUtc: 8, closeUtc: 16.5, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'Tokyo', openUtc: 0, closeUtc: 6, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'Sydney', openUtc: 22, closeUtc: 4, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false }
        ];

        const dashboard = document.getElementById('dashboard');

        /**
         * Request permission for notifications.
         */
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                    }
                });
            }
        }
        
        /**
         * Creates the initial HTML structure for each market card.
         */
        function initializeDashboard() {
            dashboard.innerHTML = '';
            markets.forEach((market, index) => {
                const card = document.createElement('div');
                card.id = `card-${market.name.toLowerCase()}`;
                card.className = 'bg-gray-800/50 backdrop-blur-sm border border-gray-700 p-6 rounded-xl shadow-lg flex flex-col items-center transition-all duration-300 card-glow';
                
                const localOpen = new Date();
                localOpen.setUTCHours(Math.floor(market.openUtc), (market.openUtc % 1) * 60, 0, 0);
                const localClose = new Date();
                localClose.setUTCHours(Math.floor(market.closeUtc), (market.closeUtc % 1) * 60, 0, 0);
                const timeFormatOptions = { hour: '2-digit', minute: '2-digit', hour12: true };

                card.innerHTML = `
                    <div class="w-full flex justify-between items-center">
                        <h2 class="text-2xl font-semibold text-cyan-400">${market.name}</h2>
                        <svg id="bell-${index}" class="w-6 h-6 text-gray-500 bell-icon ${market.alertEnabled ? 'active' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </div>
                    <div id="${market.name.toLowerCase()}-status" class="text-3xl lg:text-4xl font-mono my-4 px-4 py-2 rounded-lg w-full text-center transition-colors duration-300">
                        --:--:--
                    </div>
                    <div class="text-sm text-gray-400 text-center">
                        <p>Opens: ${localOpen.toLocaleTimeString(undefined, timeFormatOptions)}</p>
                        <p>Closes: ${localClose.toLocaleTimeString(undefined, timeFormatOptions)}</p>
                    </div>
                `;
                dashboard.appendChild(card);

                // Add event listener for the bell icon
                document.getElementById(`bell-${index}`).addEventListener('click', () => {
                    toggleAlert(index);
                });
            });
        }

        /**
         * Toggles alert for a specific market.
         */
        function toggleAlert(marketIndex) {
            // Request permission first time an alert is enabled
            if (Notification.permission === 'denied') {
                 alert('You have blocked notifications. Please enable them in your browser settings.');
                 return;
            }
            if (Notification.permission !== 'granted') {
                requestNotificationPermission();
            }

            markets[marketIndex].alertEnabled = !markets[marketIndex].alertEnabled;
            const bellIcon = document.getElementById(`bell-${marketIndex}`);
            bellIcon.classList.toggle('active', markets[marketIndex].alertEnabled);
        }
        
        /**
         * Sends a browser notification.
         */
        function sendNotification(marketName) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Market Opening Soon!', {
                    body: `${marketName} opens in 5 minutes.`,
                    icon: 'https://placehold.co/96x96/0284c7/FFFFFF?text=ðŸ””'
                });
            }
        }

        /**
         * Main update function.
         */
        function updateTimers() {
            const now = new Date();
            let openMarketsCount = 0;
            const openMarketNames = [];

            markets.forEach((market, index) => {
                const statusEl = document.getElementById(`${market.name.toLowerCase()}-status`);
                if (!statusEl) return;

                const nowUtcDay = now.getUTCDay();
                const nowUtcHours = now.getUTCHours() + now.getUTCMinutes() / 60 + now.getUTCSeconds() / 3600;

                let isOpen = false;
                if (market.days.includes(nowUtcDay)) {
                    if (market.openUtc > market.closeUtc) { // Overnight session (like Sydney)
                        if (nowUtcHours >= market.openUtc || nowUtcHours < market.closeUtc) isOpen = true;
                    } else {
                        if (nowUtcHours >= market.openUtc && nowUtcHours < market.closeUtc) isOpen = true;
                    }
                }
                
                // Special check for Sydney opening on Sunday UTC
                if (market.name === 'Sydney' && !isOpen) {
                     const sydneyNow = new Date(now.toLocaleString('en-US', {timeZone: 'Australia/Sydney'}));
                     if(sydneyNow.getDay() >= 1 && sydneyNow.getDay() <= 5 && (nowUtcHours >= market.openUtc || nowUtcHours < market.closeUtc)){
                         const dayToMatch = nowUtcHours >= market.openUtc ? nowUtcDay : (nowUtcDay - 1 + 7) % 7;
                         if (market.days.includes((dayToMatch + 1) % 7)) isOpen = true;
                     }
                }

                market.isOpen = isOpen; // Store current state
                if (isOpen) {
                    openMarketsCount++;
                    openMarketNames.push(market.name.toLowerCase());
                    statusEl.textContent = 'Open';
                    statusEl.classList.remove('status-closed');
                    statusEl.classList.add('status-open');
                    market.alertSent = false; // Reset alert when market opens
                } else {
                    let nextOpenDate = new Date(now.getTime());
                    nextOpenDate.setUTCHours(Math.floor(market.openUtc), (market.openUtc % 1) * 60, 0, 0);

                    let currentDay = now.getUTCDay();
                    if (nowUtcHours >= market.openUtc || !market.days.includes(currentDay)) {
                        let daysToAdd = 1;
                        while (!market.days.includes((currentDay + daysToAdd) % 7)) {
                            daysToAdd++;
                        }
                        nextOpenDate.setUTCDate(now.getUTCDate() + daysToAdd);
                    }

                    const timeToOpen = nextOpenDate.getTime() - now.getTime();
                    
                    if (timeToOpen > 0) {
                        const totalMinutes = Math.floor(timeToOpen / (1000 * 60));
                        const hours = Math.floor(timeToOpen / (1000 * 60 * 60));
                        const minutes = Math.floor((timeToOpen % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeToOpen % (1000 * 60)) / 1000);
                        
                        statusEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        
                        // Check for alerts
                        if (market.alertEnabled && !market.alertSent && totalMinutes === 5) {
                            sendNotification(market.name);
                            market.alertSent = true; // Ensure notification is sent only once
                        }
                    } else {
                        statusEl.textContent = 'Calculating...';
                    }
                    
                    statusEl.classList.remove('status-open');
                    statusEl.classList.add('status-closed');
                }
            });

            // Update overlap glow effect
            markets.forEach(market => {
                const cardEl = document.getElementById(`card-${market.name.toLowerCase()}`);
                if (openMarketsCount > 1 && market.isOpen) {
                    cardEl.classList.add('overlap-glow');
                } else {
                    cardEl.classList.remove('overlap-glow');
                }
            });
        }

        // --- Initial Load and Interval ---
        document.addEventListener('DOMContentLoaded', () => {
            requestNotificationPermission(); // Ask for permission on load
            initializeDashboard();
            updateTimers();
            setInterval(updateTimers, 1000);
        });
    </script>
</body>
</html>
