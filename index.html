<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Open Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .status-open {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid #10B981;
        }
        .status-closed {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid #EF4444;
        }
        .card-glow {
             box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), 0 0 5px rgba(0, 255, 255, 0.1);
        }
        .overlap-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), 0 0 8px rgba(59, 130, 246, 0.5);
            border-color: rgba(96, 165, 250, 0.8);
        }
        .bell-icon {
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .bell-icon.active {
            color: #38bdf8; /* A bright blue for active alerts */
        }
        .bell-icon:hover {
            color: #7dd3fc;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
                Global Market Hours
            </h1>
            <p class="text-gray-400 mt-2">Live status based on your local time</p>
        </header>

        <main id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Market cards will be dynamically injected here -->
        </main>
    </div>

    <script>
        // --- Configuration ---
        const markets = [
            { name: 'New York', timeZone: 'America/New_York', openLocal: { h: 9, m: 30 }, closeLocal: { h: 16, m: 0 }, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'London', timeZone: 'Europe/London', openLocal: { h: 8, m: 0 }, closeLocal: { h: 16, m: 30 }, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'Tokyo', timeZone: 'Asia/Tokyo', openLocal: { h: 9, m: 0 }, closeLocal: { h: 15, m: 0 }, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false },
            { name: 'Sydney', timeZone: 'Australia/Sydney', openLocal: { h: 10, m: 0 }, closeLocal: { h: 16, m: 0 }, days: [1, 2, 3, 4, 5], alertEnabled: false, alertSent: false }
        ];

        const dashboard = document.getElementById('dashboard');

        function formatLocalTime(time) {
            const hours = time.h;
            const minutes = time.m;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 === 0 ? 12 : hours % 12;
            const formattedMinutes = String(minutes).padStart(2, '0');
            return `${formattedHours}:${formattedMinutes} ${ampm}`;
        }

        function initializeDashboard() {
            dashboard.innerHTML = '';
            markets.forEach((market, index) => {
                const card = document.createElement('div');
                card.id = `card-${market.name.toLowerCase()}`;
                card.className = 'bg-gray-800/50 backdrop-blur-sm border border-gray-700 p-6 rounded-xl shadow-lg flex flex-col items-center transition-all duration-300 card-glow';
                
                const openLocalStr = formatLocalTime(market.openLocal);
                const closeLocalStr = formatLocalTime(market.closeLocal);
                const timeZoneShort = new Intl.DateTimeFormat('en-US', {timeZone: market.timeZone, timeZoneName: 'short'}).formatToParts().find(p => p.type ==='timeZoneName').value;

                card.innerHTML = `
                    <div class="w-full flex justify-between items-center">
                        <h2 class="text-2xl font-semibold text-cyan-400">${market.name}</h2>
                        <svg id="bell-${index}" class="w-6 h-6 text-gray-500 bell-icon ${market.alertEnabled ? 'active' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </div>
                    <div id="${market.name.toLowerCase()}-status" class="text-3xl lg:text-4xl font-mono my-4 px-4 py-2 rounded-lg w-full text-center transition-colors duration-300">
                        --:--:--
                    </div>
                    <div class="text-sm text-gray-400 text-center">
                        <p>Opens: ${openLocalStr} (${timeZoneShort})</p>
                        <p>Closes: ${closeLocalStr} (${timeZoneShort})</p>
                    </div>
                `;
                dashboard.appendChild(card);
                document.getElementById(`bell-${index}`).addEventListener('click', () => toggleAlert(index));
            });
        }

        function updateTimers() {
            const now = new Date();
            let openMarketsCount = 0;

            markets.forEach((market, index) => {
                const statusEl = document.getElementById(`${market.name.toLowerCase()}-status`);
                if (!statusEl) return;

                const zoneTimeFormatter = new Intl.DateTimeFormat('en-US', { timeZone: market.timeZone, weekday: 'short', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false });
                const parts = zoneTimeFormatter.formatToParts(now);
                const getPart = (type) => parts.find(p => p.type === type)?.value || '0';

                const currentDayInZone = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].indexOf(getPart('weekday'));
                const currentTimeInSeconds = parseInt(getPart('hour')) * 3600 + parseInt(getPart('minute')) * 60 + parseInt(getPart('second'));
                const openTimeInSeconds = market.openLocal.h * 3600 + market.openLocal.m * 60;
                const closeTimeInSeconds = market.closeLocal.h * 3600 + market.closeLocal.m * 60;

                let isOpen = false;
                if (market.days.includes(currentDayInZone) && currentTimeInSeconds >= openTimeInSeconds && currentTimeInSeconds < closeTimeInSeconds) {
                    isOpen = true;
                }
                
                market.isOpen = isOpen;
                if (isOpen) {
                    openMarketsCount++;
                    statusEl.textContent = 'Open';
                    statusEl.classList.add('status-open');
                    statusEl.classList.remove('status-closed');
                    market.alertSent = false;
                } else {
                    let daysToAdd = 0;
                    if (currentTimeInSeconds >= openTimeInSeconds || !market.days.includes(currentDayInZone)) {
                        daysToAdd = 1;
                    }
                    let nextOpenDayInZone = (currentDayInZone + daysToAdd) % 7;
                    while (!market.days.includes(nextOpenDayInZone)) {
                        daysToAdd++;
                        nextOpenDayInZone = (currentDayInZone + daysToAdd) % 7;
                    }

                    let timeToOpenInSeconds;
                    if (daysToAdd === 0) {
                        timeToOpenInSeconds = openTimeInSeconds - currentTimeInSeconds;
                    } else {
                        const secondsUntilMidnight = (24 * 3600) - currentTimeInSeconds;
                        const secondsInBetweenDays = (daysToAdd - 1) * 24 * 3600;
                        timeToOpenInSeconds = secondsUntilMidnight + secondsInBetweenDays + openTimeInSeconds;
                    }
                    
                    const hours = Math.floor(timeToOpenInSeconds / 3600);
                    const minutes = Math.floor((timeToOpenInSeconds % 3600) / 60);
                    const seconds = Math.floor(timeToOpenInSeconds % 60);
                    statusEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    
                    const totalMinutesToOpen = Math.floor(timeToOpenInSeconds / 60);
                    
                    // --- ALERT LOGIC FIX ---
                    // Check if the countdown has entered the 5-minute window.
                    // This is more robust than checking for an exact second, which can be missed.
                    if (market.alertEnabled && !market.alertSent && totalMinutesToOpen === 5) {
                        sendNotification(market.name);
                        market.alertSent = true; // Set flag to prevent sending multiple alerts
                    }

                    statusEl.classList.add('status-closed');
                    statusEl.classList.remove('status-open');
                }
            });

            markets.forEach(market => {
                const cardEl = document.getElementById(`card-${market.name.toLowerCase()}`);
                if (openMarketsCount > 1 && market.isOpen) {
                    cardEl.classList.add('overlap-glow');
                } else {
                    cardEl.classList.remove('overlap-glow');
                }
            });
        }

        function requestNotificationPermission() {
             if ('Notification' in window && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission().then(p => console.log(`Notification permission: ${p}`));
            }
        }
        function toggleAlert(marketIndex) {
            if (Notification.permission === 'denied') {
                 alert('You have blocked notifications. Please enable them in your browser settings.');
                 return;
            }
            if (Notification.permission !== 'granted') requestNotificationPermission();
            markets[marketIndex].alertEnabled = !markets[marketIndex].alertEnabled;
            document.getElementById(`bell-${marketIndex}`).classList.toggle('active', markets[marketIndex].alertEnabled);
        }
        function sendNotification(marketName) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Market Opening Soon!', {
                    body: `${marketName} opens in 5 minutes.`,
                    icon: 'https://placehold.co/96x96/0284c7/FFFFFF?text=🔔'
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            requestNotificationPermission();
            initializeDashboard();
            updateTimers();
            setInterval(updateTimers, 1000);
        });
    </script>
</body>
</html>
